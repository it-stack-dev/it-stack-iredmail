# Lab 03 â€” Advanced Features: iredmail with TLS, resource limits, logging
---
services:
  iredmail:
    image: iredmail/iredmail:stable
    container_name: it-stack-iredmail
    restart: unless-stopped
    ports:
      - "25:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - iredmail_data:/var/lib/iredmail
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  iredmail_data:
