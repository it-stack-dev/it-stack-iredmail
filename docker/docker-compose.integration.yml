---
services:
  iredmail:
    image: iredmail/iredmail:stable
    container_name: it-stack-iredmail
    restart: unless-stopped
    ports:
      - "25:$firstPort"
    environment:
      - IT_STACK_ENV=lab-05-integration
      - KEYCLOAK_URL=
      - DB_HOST=
      - REDIS_HOST=
      - SMTP_HOST=
      - GRAYLOG_HOST=
    extra_hosts:
      - "lab-id1:10.0.50.11"
      - "lab-db1:10.0.50.12"
      - "lab-proxy1:10.0.50.15"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge
