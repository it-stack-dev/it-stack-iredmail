# Lab 04 â€” SSO Integration: iredmail with Keycloak OIDC authentication
---
services:
  iredmail:
    image: iredmail/iredmail:stable
    container_name: it-stack-iredmail
    restart: unless-stopped
    ports:
      - "25:$firstPort"
    environment:
      - IT_STACK_ENV=lab-04-sso
      - KEYCLOAK_URL=
      - KEYCLOAK_REALM=
      - KEYCLOAK_CLIENT_ID=iredmail
      - KEYCLOAK_CLIENT_SECRET=
    networks:
      - it-stack-net

  # Local Keycloak for SSO lab (replace with lab-id1 in real env)
  keycloak:
    image: quay.io/keycloak/keycloak:24
    container_name: it-stack-iredmail-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge
