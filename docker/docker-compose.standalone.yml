# Lab 01 â€” Standalone: Complete iRedMail email server in isolation
# No external dependencies required.
---
services:
  iredmail:
    image: iredmail/iredmail:stable
    container_name: it-stack-iredmail
    restart: unless-stopped
    ports:
      - "25:$firstPort"
    environment:
      - IT_STACK_ENV=lab-01-standalone
    volumes:
      - iredmail_data:/var/lib/iredmail
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  iredmail_data:
