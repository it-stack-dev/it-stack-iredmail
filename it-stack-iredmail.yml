# Module 09: iRedMail email server

module:
  name: iredmail
  number: "09"
  repo: it-stack-dev/it-stack-iredmail
  version: "0.1.0"
  phase: 2
  category: communications
  server: lab-comm1
  description: "iRedMail email server"

upstream:
  name: iRedMail
  image: iredmail/iredmail:stable
  license: GPL-3.0

ports:
  - 25 (SMTP)
   - 143 (IMAP)
   - 993 (IMAPS)
   - 587 (Submission)

labs:
  - id: "09-01"
    name: Standalone
    docker_compose: docker/docker-compose.standalone.yml
    test_script: tests/labs/test-lab-09-01.sh
  - id: "09-02"
    name: External Dependencies
    docker_compose: docker/docker-compose.lan.yml
    test_script: tests/labs/test-lab-09-02.sh
  - id: "09-03"
    name: Advanced Features
    docker_compose: docker/docker-compose.advanced.yml
    test_script: tests/labs/test-lab-09-03.sh
  - id: "09-04"
    name: SSO Integration
    docker_compose: docker/docker-compose.sso.yml
    test_script: tests/labs/test-lab-09-04.sh
  - id: "09-05"
    name: Advanced Integration
    docker_compose: docker/docker-compose.integration.yml
    test_script: tests/labs/test-lab-09-05.sh
  - id: "09-06"
    name: Production Deployment
    docker_compose: docker/docker-compose.production.yml
    test_script: tests/labs/test-lab-09-06.sh

resources:
  cpu_cores: 2
  ram_gb: 4
  disk_gb: 20

health_check:
  endpoint: /health
  metrics_endpoint: /metrics
  log_path: /var/log/iredmail/
